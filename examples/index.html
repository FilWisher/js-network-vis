<!DOCTYPE html>
<html>

    <title>NViz</title>

  <style>
    body {
      top:0;
      bottom:0;
      left:0;
      right:0;
      position:fixed;
    }

    .node {
      stroke: #444;
      stroke-width: 3px;
      z-index: 1;
    }

    .edge {
      stroke: #000;
      stroke-opacity: .6;
      stroke-width: 1px;
    }

  </style>
  <body>
    <h1>NViz</h1>
    <script type="text/javascript" src="bundle.js"></script>
